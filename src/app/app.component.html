<div style="width:50%;">
<app-pick-list #sourcesPicklist [selectedItems]="selectedItems" [unselectedItems]="unselectedItems" [size]="size" [valueMember]="'a'" [displayMember]="'b'">
</app-pick-list>
</div>

<div style="text-align: center">
    <button type="button" class="btn btn-primary" (click)="showSelected()">Show Selected</button>
</div>

<div *ngFor="let source of sources">
    <span>{{source.a}}-{{source.b}}</span><br/>
</div>
